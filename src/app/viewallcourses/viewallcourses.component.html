<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

           <div *ngIf="status then showData else showLoadingScreen"></div>
<ng-template #showData>
  <table class="table table-striped table-primary">
    <thead class="thead thead-success">
      <tr>
       
        <th scope="col">Couse Title</th>
        <th scope="col">Course duration</th>
        <th scope="col">Course Description</th>
        <th scope="col">Course Date</th>
        <th scope="col">Course Venue</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of courseData">
        
        <td>{{i.courseTitle}}</td>
        <td>{{i.courseDuration}}</td>
        <td>{{i.courseDescription}}</td>
        <td>{{i.courseDate}}</td>
        <td>{{i.courseVenue}}</td>

      </tr>
     
    </tbody>
  </table>
</ng-template>
<ng-template #showLoadingScreen>
  <div class="spinner-grow text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</ng-template>
        </div>
    </div>
</div>
